<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Дома</title>
    <!-- ГЛАВНОЕ: Скрипт Телеграма -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Стили -->
    <style>
        :root {
            --tg-theme-bg-color: #ffffff; /* Значения по умолчанию, если переменные ТГ не загрузятся */
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #34b7f1;
            --tg-theme-secondary-bg-color: #f0f0f0;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--tg-theme-bg-color); 
            color: var(--tg-theme-text-color); 
            padding: 15px; 
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .step { display: none; }
        .step.active { display: block; }
        h2 { text-align: center; margin-bottom: 20px; font-size: 1.2em; }
        .button-group { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            transition: transform 0.1s ease;
        }
        .btn:active { transform: scale(0.98); }
        .btn.selected { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color, #ffffff); }
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 30px; }
        .nav-btn { width: 48%; }
        .progress-bar-container { width: 100%; background-color: var(--tg-theme-secondary-bg-color); border-radius: 5px; overflow: hidden; margin-bottom: 20px; }
        .progress-bar { height: 8px; width: 0%; background-color: var(--tg-theme-button-color); transition: width 0.3s ease; }
        
        /* Стили для карточек выбора стиля */
        .cards-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { border: 2px solid transparent; padding: 10px; border-radius: 12px; text-align: center; background-color: var(--tg-theme-secondary-bg-color); }
        .card img { width: 100%; height: 80px; object-fit: cover; border-radius: 8px; }
        .card p { margin: 5px 0 0; font-size: 0.8em; }
        .card.selected { border-color: var(--tg-theme-button-color); }

        /* Стили для инпутов и слайдеров */
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid var(--tg-theme-secondary-bg-color);
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }
        input[type="range"] { width: 100%; }
        #area-output { font-weight: bold; text-align: center; margin-top: 10px; }

        /* Стили для кастомных чекбоксов */
        .checkbox-group label {
            display: block;
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .checkbox-group input { display: none; }
        .checkbox-group input:checked + span { font-weight: bold; }
        .checkbox-group input:checked + span::before { content: '✅ '; }
    </style>
</head>
<body>

    <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <!-- БЛОК 0: Калибровка -->
    <div id="step-0" class="step active">
        <h2>Для чего строится дом?</h2>
        <div class="button-group">
            <button class="btn" onclick="handleChoice('purpose', 'permanent', 1)">Для постоянного проживания (ПМЖ)</button>
            <button class="btn" onclick="handleChoice('purpose', 'seasonal', 1)">Дача / Сезонное проживание</button>
        </div>
    </div>

    <!-- БЛОК 1: Геометрия -->
    <div id="step-1" class="step">
        <h2>Укажите основные параметры</h2>
        <label>Количество жителей:</label>
        <input type="number" id="residents-input" value="3" min="1" max="10">
        <br><br>
        <label>Желаемая площадь, м²:</label>
        <input type="range" id="area-slider" min="80" max="300" value="150" step="10">
        <div id="area-output">150 м²</div>
        <br>
        <label>Этажность:</label>
        <div class="button-group" id="floors-group">
            <button class="btn" data-value="1">1 этаж</button>
            <button class="btn" data-value="2">2 этажа</button>
            <button class="btn" data-value="attic">1 этаж + мансарда</button>
        </div>
        <div class="nav-buttons">
            <button class="btn nav-btn" onclick="showStep(0)">Назад</button>
            <button class="btn nav-btn" onclick="handleStep1Next()">Далее</button>
        </div>
    </div>

    <!-- БЛОК 2: Конструктив -->
    <div id="step-2" class="step">
        <h2>Из чего будем строить?</h2>
        <label>Материал стен:</label>
        <div class="button-group" id="walls-group">
            <button class="btn" data-value="gas_block">Газобетон / Пеноблок</button>
            <button class="btn" data-value="brick">Кирпич / Керамический блок</button>
            <button class="btn" data-value="frame">Каркасная технология</button>
            <button class="btn" data-value="wood">Клееный брус / Бревно</button>
        </div>
        <br>
        <label>Гараж:</label>
        <div class="button-group" id="garage-group">
            <button class="btn" data-value="none">Не нужен</button>
            <button class="btn" data-value="attached">Пристроенный</button>
            <button class="btn" data-value="integrated">Встроенный в дом</button>
        </div>
        <div class="nav-buttons">
            <button class="btn nav-btn" onclick="showStep(1)">Назад</button>
            <button class="btn nav-btn" onclick="handleStep2Next()">Далее</button>
        </div>
    </div>

    <!-- БЛОК 3: Дополнительные помещения -->
    <div id="step-3" class="step">
        <h2>Какие еще помещения нужны?</h2>
        <div class="checkbox-group">
            <label><input type="checkbox" name="extra_rooms" value="master_bedroom"> <span>Мастер-спальня (со своим с/у)</span></label>
            <label><input type="checkbox" name="extra_rooms" value="office"> <span>Кабинет</span></label>
            <label><input type="checkbox" name="extra_rooms" value="sauna"> <span>Сауна в доме</span></label>
            <label><input type="checkbox" name="extra_rooms" value="laundry"> <span>Постирочная</span></label>
        </div>
        <div class="nav-buttons">
            <button class="btn nav-btn" onclick="showStep(2)">Назад</button>
            <button class="btn nav-btn" onclick="handleStep3Next()">Далее</button>
        </div>
    </div>

    <!-- БЛОК 4: Визуал (ваш код) -->
    <div id="step-4" class="step">
        <h2>Выберите стиль дома</h2>
        <div class="cards-container">
            <!-- Ваши карточки стилей здесь -->
            <div class="card" onclick="selectStyle('american')"><img src="american.jpg" alt="Американский"><p>Американский</p></div>
            <div class="card" onclick="selectStyle('art-deco')"><img src="art-deco.jpg" alt="Ар-Деко"><p>Ар-Деко</p></div>
            <div class="card" onclick="selectStyle('barnhouse')"><img src="barnhouse.jpg" alt="Барнхаус"><p>Барнхаус</p></div>
            <div class="card" onclick="selectStyle('classic')"><img src="classic.jpg" alt="Классический"><p>Классический</p></div>
            <div class="card" onclick="selectStyle('hi-tech')"><img src="hi-tech.jpg" alt="Хай-тек"><p>Хай-тек</p></div>
            <div class="card" onclick="selectStyle('scandic')"><img src="scandic.jpg" alt="Скандинавский"><p>Скандинавский</p></div>
            <!-- ... и остальные ваши карточки ... -->
        </div>
        <div class="nav-buttons">
            <button class="btn nav-btn" onclick="showStep(3)">Назад</button>
            <!-- Кнопка "Далее" здесь не нужна, выбор стиля завершает опрос -->
        </div>
    </div>

    <!-- Логика приложения -->
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let formData = {};
        let currentStep = 0;
        const totalSteps = 5; // 5 шагов (0, 1, 2, 3, 4)

        document.addEventListener("DOMContentLoaded", function() {
            showStep(0);
            setupEventListeners();
        });

        function showStep(stepIndex) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step-${stepIndex}`).classList.add('active');
            currentStep = stepIndex;
            updateProgressBar();
            
            // Управляем главной кнопкой
            if (currentStep === totalSteps - 1) { // Если это последний шаг
                tg.MainButton.setText("Сгенерировать проект");
                // Кнопка покажется только после выбора стиля
            } else {
                tg.MainButton.hide();
            }
        }

        function updateProgressBar() {
            const progress = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function handleChoice(key, value, nextStep) {
            formData[key] = value;
            showStep(nextStep);
        }
        
        // Обработчики для шагов с несколькими вариантами
        function setupEventListeners() {
            // Слайдер площади
            const areaSlider = document.getElementById('area-slider');
            const areaOutput = document.getElementById('area-output');
            areaSlider.oninput = function() {
                areaOutput.innerHTML = `${this.value} м²`;
            }

            // Группы кнопок с единичным выбором
            setupButtonGroup('floors-group', 'floors');
            setupButtonGroup('walls-group', 'wall_material');
            setupButtonGroup('garage-group', 'garage');
        }

        function setupButtonGroup(groupId, dataKey) {
            const group = document.getElementById(groupId);
            group.addEventListener('click', function(event) {
                if (event.target.classList.contains('btn')) {
                    // Снимаем выделение со всех кнопок в группе
                    group.querySelectorAll('.btn').forEach(btn => btn.classList.remove('selected'));
                    // Выделяем нажатую
                    event.target.classList.add('selected');
                    // Сохраняем данные
                    formData[dataKey] = event.target.dataset.value;
                }
            });
        }
        
        // Функции для кнопок "Далее" с валидацией
        function handleStep1Next() {
            formData.residents = document.getElementById('residents-input').value;
            formData.area = document.getElementById('area-slider').value;
            if (!formData.floors) {
                tg.showAlert("Пожалуйста, выберите этажность.");
                return;
            }
            showStep(2);
        }

        function handleStep2Next() {
            if (!formData.wall_material) {
                tg.showAlert("Пожалуйста, выберите материал стен.");
                return;
            }
             if (!formData.garage) {
                tg.showAlert("Пожалуйста, выберите вариант гаража.");
                return;
            }
            showStep(3);
        }

        function handleStep3Next() {
            const extraRooms = [];
            document.querySelectorAll('input[name="extra_rooms"]:checked').forEach(checkbox => {
                extraRooms.push(checkbox.value);
            });
            formData.extra_rooms = extraRooms;
            showStep(4);
        }

        // Выбор стиля (последний шаг)
        function selectStyle(style) {
            formData.style = style;
            document.querySelectorAll('.card').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // Теперь, когда все данные собраны, показываем главную кнопку
            if (!tg.MainButton.isVisible) {
                tg.MainButton.show();
            }
        }

        // Обработчик главной кнопки Телеграма
        tg.MainButton.onClick(function() {
            // Проверяем, что все обязательные поля заполнены
            if (!formData.style) {
                tg.showAlert("Пожалуйста, выберите стиль дома.");
                return;
            }

            // Добавляем ID пользователя для идентификации на бэкенде
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                formData.user_id = tg.initDataUnsafe.user.id;
            }
            
            // Отправляем все собранные данные
            tg.sendData(JSON.stringify(formData));
        });

    </script>
</body>
</html>
